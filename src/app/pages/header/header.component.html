<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" style="color:white;">Gestion des stagiaires</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
      aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>
   &nbsp;
   &nbsp;
   &nbsp;
   <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
         <li class="nav-item active">
            <a class="nav-link" (click)="onOpenModal(null, 'add')">Ajouter Stagiaire <span
                  class="sr-only">(current)</span></a>
         </li>


      </ul>
      <form class="form-inline my-2 my-lg-0">
         <input type="search" (ngModelChange)="searchStagiaires(key.value)" #key="ngModel" ngModel name="key"
            id="searchName" class="form-control mr-sm-2" placeholder="Chercher stagiaires..." required>
         &nbsp;
         &nbsp;
         &nbsp;
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
               <a routerLink="../login" class="nav-link">Se déconnecter <span class="sr-only">(current)</span></a>
            </li>
         </ul>

      </form>


   </div>

   <!--Add Stagiaire Modal-->
   <div class="modal fade" id="addStagiaireModal" tabindex="-1" role="dialog" aria-labelledby="addStagiaireModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="addStagiaireModalLabel">Add Stagiaire</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #addForm="ngForm" (ngSubmit)="onAddStagiare(addForm)">
                  <div class="form-group">
                     <label for="nom">Nom</label>
                     <input type="text" ngModel name="nom" class="form-control" id="nom" placeholder="Nom" required>
                  </div>
                  <div class="form-group">
                     <label for="prenom">Prenom</label>
                     <input type="text" ngModel name="prenom" class="form-control" id="prenom" placeholder="Prenom"
                        required>
                  </div>
                  <div class="form-group">
                     <label for="email">Email Address</label>
                     <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email"
                        required>
                  </div>
                  <div class="form-group">
                     <label for="competence">Competence</label>
                     <input type="text" ngModel name="competence" class="form-control" id="competence"
                        placeholder="competence" required>
                  </div>
                  <div class="form-group">
                     <label for="tel">Télephone</label>
                     <input type="text" ngModel name="tel" class="form-control" id="tel" placeholder="Telephone"
                        required>
                  </div>
                  <div class="form-group">
                     <label for="imageUrl">Image URL</label>
                     <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl"
                        placeholder="Image URL" required>
                  </div>
                  <div class="modal-footer">
                     <button type="button" id="add-stagiaire-form" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                     <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Sauvegarder</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</nav>
<app-stagiaires-liste [stagiaires]="stagiaires"></app-stagiaires-liste>
